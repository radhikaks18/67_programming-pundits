<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;  
  background: image j 29px; 
}  
.container {  
    padding: 50px;  
  background-color:lightcyan; 
}  
  
input[type=text], input[type=password], textarea {  
  width: 100%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #cfecf8;  
}  
input[type=text]:focus, input[type=password]:focus {  
  background-color: orange;  
  outline: none;  
}  
 div {  
            padding: 10px 0;  
         }  
hr {  
  border: 1px solid #f1f1f1;  
  margin-bottom: 25px;  
}  
.registerbtn {  
  background-color: #4CAF50;  
  color: white;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  
</head>  
<body> <center> <h1>Admission Details</h1>
    <p style="font: size 50px;"></p></center>
<form>  
  <div class="container">  
    <label> StudentName </label>     
    <input type="text" name="StudentName" size="15"/> <br> <br>
    <label> Nationality: </label>   
    <input type="INDIAN" > <br> <br>
    
    <br>
    <br>
    <label> 
    Gender :
    </label><br>
    <input type="radio" name="gender" value ="male"/> Male <br>
    <input type="radio" name="gender" value ="female"/> Female <br>
    <input type="radio" name="gender" value ="other"/> Other
    <br>
    <br>
    <center>     <div class="col-lg-11"> </div><div class="col-lg-1"><span class="pull-right"> </span></div> 
        
    </div>
    
    <div class="row">
      <div class="col-lg-4" >
      <div class="form-group">
              </div><!-- ./col4-->
      <div class="col-lg-4">
      <div class="form-group">
        <label>Class <span style="color:red">*</span></label>
        <select class="form-control form-control-sm"  id="class_name" onchange="validateClass()">
                 
        </select>
        <label id="classError" class="validation"></label>
        </div>
      </div><!-- ./col4-->
    </div><!-- ./row -->
    <div class="row">
       <div class="col-lg-4">
         <div class="form-group">
            <label>
              Date of Birth as in birth certificate (DD-MM-YYYY )<span style="color:red">*</span>
            </label>
            <input type="date " class="form-control form-control-sm" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" onchange="validateDob()" onblur="validateDob()" id="dob" value="">
            
         </div><label id="dobError" class="validation"></label>
       </div><!-- ./col -->
       <div class="col-lg-4">
       <div class="form-group">
            <label>
              Place of Birth<span style="color:red">*</span>
            </label>
            <input type="text" class="form-control form-control-sm" placeholder="Place of Birth" onchange="validatePob()" onblur="validatePob()" id="pob">
         </div>
         <label id="pobError" class="validation"></label>
       </div><!-- ./col -->
       <div class="col-lg-4">
         <div class="form-group">
           <label>
            Blood Group 
           </label>
           <select class="form-control form-control-sm" onchange="validateBlood()" onblur="validateBlood()" id="blood">
           <option value="">-- Select --</option>
           <option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
           </select>
         </div>
         <label id="bloodError" class="validation"></label>
       </div><!-- ./col -->
    </div><!-- ./row -->
    <div class="row">
     <div class="col-lg-4">
      <div class="form-group">
      <label>Religion<span style="color:red">*</span> </label>
       <select class="form-control form-control-sm" id="religion" onblur="validateReligion()" onchange="validateReligion()">
        <option value="">Select Religion</option>
                     <option value="1" >Hindu</option>
                     <option value="2" >Christian</option>
                     <option value="3" >Muslim</option>
                     <option value="4" >Islam</option>
                     <option value="5" >Jain</option>
                     <option value="6" >Sikh</option>
                     <option value="7" >Buddhist</option>
                     <option value="8" >Bahai</option>
                     <option value="9" >Secular</option>
                     <option value="10" >Non-Religion</option>
                     <option value="11" >Not Applicable</option>
                     <option value="13" >Judaism</option>
                </select>
       </div>
       <label id="relError" class="validation"></label>
       </div><!-- ./col-->
       <div class="col-lg-4">
          <div class="form-group">
           <label>Category<span style="color:red">*</span></label>
           <select class="form-control form-control-sm" id="category" onchange="validateCategory()" onblur="validateCategory()">
                   <option value="">Select Category</option>
                   <option value="1">General</option>
                   <option value="2">SC</option>
                   <option value="4">ST</option>
                   <option value="5">OBC</option>
                   <option value="6">OEC</option>
            </select>
          </div>
          <label id="categoryError" class="validation"></label>
       </div><!-- ./col4 -->
       <div class="col-lg-4">
       <div class="form-group">
                            <label>Caste</label>
                            <input type="text" class="form-control form-control-sm" id="caste" placeholder="Caste">

        </div>
       </div><!-- ./col4 -->
    </div><!-- ./row -->
    <div class="row" >
     <div class="col-lg-8">
     </div>
        
       
     </div><!-- /row-->
    </section><!-- ./section -->
    </section><!-- ./personal section -->

    
 </form>  
</body>  
</html>
